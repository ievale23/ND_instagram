<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Log In</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="visas">
      <form method="post">
        <div class="flexbox">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png"
          />
        </div>
        <div class="flexbox">
          <input type="text" placeholder="Phone number, username, or email" />
          <input type="password" placeholder="Password" />
          <button type="button">Log In</button>
          <div class="linijyte">OR</div>
          <div class="fb">
            <a href="https://www.facebook.com">Log in with Facebook</a>
          </div>
          <div>
            <a href="">Forgot password?</a>
          </div>
        </div>
        <div class="visas">Don't have an account? <a href="">Sign up</a></div>
        <div class="visas">
          Get the app.
          <div class="nualio">
            <div>
              <a href="https://www.apple.com/app-store/">
                <img
                  alt="App Store"
                  src="https://freeiconshop.com/wp-content/uploads/edd/app-store-badge-128x128.png"
              /></a>
            </div>
            <div>
              <a href="https://play.google.com/">
                <img
                  alt="Google Play"
                  src="https://freeiconshop.com/wp-content/uploads/edd/google-play-badge.png"
              /></a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
